<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Route Optimization</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Route Optimization</h1>
        <form action="/optimize" method="post">
            <label for="start">Start Location:</label>
            <input type="text" id="start" name="start" required><br>
            <label for="end">End Location:</label>
            <input type="text" id="end" name="end" required><br>
            <label for="vehicle">Vehicle Type:</label>
            <input type="text" id="vehicle" name="vehicle" required><br>
            <label for="fuel_efficiency">Fuel Efficiency (L/km):</label>
            <input type="number" step="0.01" id="fuel_efficiency" name="fuel_efficiency" required><br>
            <label for="emission_factor">Emission Factor (kg COâ‚‚/L):</label>
            <input type="number" step="0.01" id="emission_factor" name="emission_factor" required><br>
            <button type="submit">Optimize</button>
        </form>
    </div>
</body>
</html>
